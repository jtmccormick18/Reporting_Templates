<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://html2canvas.hertzen.com/dist/html2canvas.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles/reports.css" />
    <title>Report Module</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container">
        <div class="navbar-brand ml-5" href="#">
          <img
            src="./assets/AAC_logo.png"
            width="150"
            height="30"
            class="ml-5 d-inline-block align-top"
            alt=""
          />
          Reporting Module
        </div>
      </div>
    </nav>
    <div class="container hidden" id="main-wrap">
      <div class="row">
        <div class="h-100 p-5 text-white bg-dark rounded-3">
          <h3 class="text-center">Report Criteria</h3>
          <form>
            <div class="mb-3">
              <div id="tax_key_range" class="form-label">Tax Key Range</div>
              <div class="input-group" id="tax_key_range">
                <input
                  type="text"
                  aria-label="First Parcel"
                  class="form-control"
                  id="parcel_range_first"
                />
                <span class="input-group-text">THRU</span>
                <input
                  type="text"
                  aria-label="Last Parcel"
                  class="form-control"
                  id="parcel_range_last"
                />
              </div>
            </div>

            <div class="mb-3">
              <select
                class="form-select"
                aria-label="County Select"
                id="county_select"
              >
                <option selected>County</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
            <!-- <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label class="form-check-label" for="exampleCheck1"
              >Check me out</label
            >
          </div> -->
            <button type="submit" class="btn btn-primary" disabled>
              Submit
            </button>
          </form>
        </div>
      </div>
      <ul class="mt-4 nav nav-tabs nav-fill">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Types</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Of</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Reports</a>
        </li>
      </ul>

      <div class="row row-cols-1 row-cols-md-2 g-4">
        <div class="col">
          <div class="card" style="width: 18rem">
            <div class="card-body">
              <h5 class="card-title">SOA Report</h5>
              <h6 class="card-subtitle mb-2 text-muted">{{sub_header}}</h6>
              <p class="card-text">{{Description}}</p>
              <a href="./Views/SOAReport.html" class="card-link">View Report</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<script>
  $(document).ready(function () {
    let foo = prompt("Enter Password");
    // let bar = confirm("Confirm or deny");
    if(foo.toLowerCase()==='aacdcs'){
      $('#main-wrap').removeClass('hidden');
    }
    while(foo!=='aacdcs'){
      foo=prompt("Try Again!")
    }
    // else{
    //   foo=prompt("Try Again!")
    // }
  });
</script>
